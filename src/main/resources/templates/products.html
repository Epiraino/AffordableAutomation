<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>AffordableAutomation - Products</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">AffordableAutomation</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/products">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/shopping-cart">Shopping Cart</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Products -->
<section class="container my-5">
  <h2 class="text-center mb-4">Our Products</h2>
  <div class="row">
    <div th:each="product : ${products}" class="col-md-4 mb-4">
      <div class="card">
        <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product Image" th:alt="${product.title}">
        <div class="card-body">
          <h5 class="card-title" th:text="${product.title}">Product Title</h5>
          <p class="card-text" th:text="${product.description}">Product Description</p>
          <a href="#" class="btn btn-primary">View Details</a>
          <!-- Inside the card-body div -->
          <a th:href="@{/add-to-cart/{productId}(productId=${product.productId})}" class="btn btn-primary">Add to Cart</a>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-center text-white py-3">
  <p>&copy; 2023 AffordableAutomation. All rights reserved.</p>
</footer>

<!-- Optional JavaScript -->
