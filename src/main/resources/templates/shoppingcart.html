<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>AffordableAutomation - Shopping Cart</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
<!-- Navigation -->
<!-- Copy the navigation section from your products.html -->

<!-- Shopping Cart -->
<section class="container my-5">
  <h2 class="text-center mb-4">Shopping Cart</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${shoppingCart.items}">
      <td th:text="${item.product.title}">Product Title</td>
      <td th:text="${item.product.price}">Product Price</td>
      <td th:text="${item.quantity}">1</td>
      <td th:text="${item.totalPrice}">Total Price</td>
      <td><a th:href="@{/remove-from-cart/{productId}(productId=${item.product.id})}" class="btn btn-danger">Remove</a></td>
    </tr>
    </tbody>
  </table>
  <div class="text-right">
    <h4>Total: <span th:text="${shoppingCart.totalPrice}">0</span></h4>
    <a href="/checkout" class="btn btn-primary">Proceed to Checkout</a>
  </div>
</section>

<!-- Footer -->
<!-- Copy the footer section from your products.html -->

<!-- Optional JavaScript -->
<!-- Copy the Optional JavaScript section from your products.html -->

</body>
</html>
