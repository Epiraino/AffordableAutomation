<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>AffordableAutomation - Shopping Cart</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
<!-- Navigation -->
<!-- [Insert the navigation code from the previous examples] -->

<!-- Shopping Cart -->
<section class="container my-5">
  <h2 class="text-center mb-4">Shopping Cart</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${cartItems}">
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td>1</td> <!-- Assuming each product has a quantity of 1, update as needed -->
      <td th:text="${product.price}"></td>
      <td><button class="btn btn-danger btn-sm">Remove</button></td>
    </tr>
    </tbody>
  </table>
  <div class="text-right">
    <h4>Total: <span th:text="${total}"></span></h4>
    <a href="/checkout" class="btn btn-primary">Proceed to Checkout</a>
  </div>
</section>

<!-- Footer -->
<!-- [Insert the footer code from the previous examples] -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
